<!DOCTYPE html>
<html>
    <head>
        <title>Introdução ao Vue JS</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            {{message}}
            <meu-titulo></meu-titulo>
        </div>

        <script>

            Vue.component("meu-titulo",{
                template: "<h2> Exemplo de componente"
            });

            var app = new Vue({
                el: "#app",
                data: {
                    message: "Componentes"
                }
            });
        </script>
    </body>
</html>
